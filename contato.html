<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato Barbearia Alura</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="image/logo.png" alt="Logo da barbearia alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" class="input-padrao" id="nomesobrenome" name="nome" required>

			<label for="email">E-mail</label>
			<input type="email" class="input-padrao" id="email" name="email" required>

			<label for="telefone">Telefone</label>
			<input type="tel" class="input-padrao" id="telefone" name="telefone" required placeholder="(54)99999-9999">

			<label for="Mensagem">Mensagem</label>
			<textarea id="mensagem" class="input-padrao" cols="70" rows="15" required></textarea>

			<fieldset>
				<legend>Como prefere nosso contato?</legend>

				<label for="radio-email">
					<input type="radio" id="radio-email" name="contato" value="email">
					E-mail
				</label>
				<label for="radio-telefone">
					<input type="radio" id="radio-telefone" name="contato" value="telefone">
					Telefone
				</label>
				<label for="radio-whatsapp">
					<input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>
					WhatsApp
				</label>
			</fieldset>
			<fieldset>
				<legend>Qual horário prefere ser atendido</legend>
				<select><option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<label>
				<input class="checkbox" type="checkbox" name="" checked>
				Gostaria de receber nossas novidades por e-mail
			</label>
			
			<input class="enviar" type="submit" name="submit" value="Enviar">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08h - 20h</td>
				</tr>

				<tr>
					<td>Quarta</td>
					<td>08h - 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08h - 20h</td>
				</tr>
			</tbody>
			
		</table>

	</main>
	<footer>
		<img src="image/logo-branco.png" alt="Logo da barbearia alura">
		<p class="copyright">&copy;Copyright Barbearia Alura - 2022</p>
	</footer>
</body>
</html>
